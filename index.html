<body>
    <header>
        <div class="caixa">

            <h1><a href="index.html"><img src="./img/logoFortPisos-removebg-preview (2).png" alt=""></a></h1>
            
            <div class="caixa-pesquisa">
                <form class="barra-pesquisa" action="">
                    <input type="text" name="search" id="search" placeholder="Faça sua Busca" required>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
                
            <nav>
                <ul>
                    <li><a class="links-header" href="index.html">Início</a></li>
                    <li><a class="links-header" href="produtos.html">Produtos</a></li>
                    <li><a class="links-header" href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <h1 class="titulo-slider"><i class="fa-solid fa-house"></i> Venha conhecer nossos produtos e serviços:</h1>
        <section class="slider">
            <div class="sliders">

                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <img src="./img/2022-12-19.jpg" alt="imagem do piso1">
                </div>
                <div class="slide">
                    <img src="./img/2023-02-12.jpg"
                        alt="imagem do piso2">
                </div>
                <div class="slide">
                    <img src="./img/2023-03-12 (1).jpg"
                        alt="imagem do piso3">
                </div>
                <div class="slide">
                    <img src="./img/2023-04-12 (1).jpg"
                        alt="imagem do piso4">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn" ></label>
                <label for="radio3" class="manual-btn" ></label>
                <label for="radio4" class="manual-btn" ></label>
            </div>

        </section>
        
        <section>
        </section>

        </div>
